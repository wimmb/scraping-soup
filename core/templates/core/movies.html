{% extends "core/base.html" %}

{% block title %}TOP Movies{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4 class="card-title mt-2 mb-3">TOP Movies</h4>
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Year</th>
                                <th scope="col">Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for movie in movies %}
                            <tr>
                                <td>
                                    <img src="{{ movie.post_image }}" alt="{{ movie.title }}">
                                </td>
                                <td>{{ movie.title }}</td>
                                <td>{{ movie.year }}</td>
                                <td>{{ movie.rating }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
