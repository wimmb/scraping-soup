{% extends "core/base.html" %}

{% block title %}TV Shows{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4 class="card-title mt-2 mb-3">Most Popular TV Shows</h4>
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Year</th>
                                <th scope="col">Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for show in shows %}
                            <tr>
                                <td>
                                    <img src="{{ show.post_image }}" alt="{{ show.title }}">
                                </td>
                                <td>{{ show.title }}</td>
                                <td>{{ show.year }}</td>
                                <td>{{ show.rating }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
