<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            {% block title %}{% endblock %}
        {% endif %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand"><b>APP Soup</b></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item{% if active_page == 'home' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item{% if active_page == 'movies' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'movies' %}">TOP Movies</a>
                </li>
                <li class="nav-item{% if active_page == 'tv_shows' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'tv_shows' %}">TV Shows</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main_content mt-5 mb-4">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
